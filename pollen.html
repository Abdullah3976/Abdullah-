<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تكوين حبة اللقاح – Dr. Mai Elhalfawy</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0b1a2a,#1a2a4d);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
}
h1 {
    margin-top:20px;
    font-size:2.4em;
    text-shadow:2px 2px 10px #000;
    text-align:center;
}
#svgContainer {
    width:90%;
    max-width:700px;
    margin:20px auto;
}
svg { width:100%; height:auto; }
#textBox {
    max-width:700px;
    text-align:center;
    background: rgba(0,0,0,0.3);
    padding:15px 20px;
    border-radius:15px;
    font-size:1.15em;
    line-height:1.9;
    min-height:200px;
    box-shadow:0 0 20px rgba(255,255,255,0.2);
}
button {
    width:220px;
    padding:14px 0;
    margin:10px;
    font-size:1.2em;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(135deg,#ff6b9e,#ffcc00,#6bffb8,#66ccff);
    background-size:400% 400%;
    border:none;
    border-radius:20px;
    cursor:pointer;
    transition: all 0.35s ease;
}
button:hover {
    transform: scale(1.05);
    box-shadow:0 0 25px rgba(255,255,255,0.8);
}
#author {
    font-size:0.55em;
    color:#ccc;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>تكوين حبة اللقاح</h1>

<div id="svgContainer">
<svg viewBox="0 0 600 800">
    <!-- الخلية الأم (2n) -->
    <circle id="motherCell" cx="300" cy="400" r="60" fill="#ffd966" stroke="#fff" stroke-width="3" opacity="0"/>
    
    <!-- 4 ميكروسبورات بعد الانقسام الميوزي -->
    <g id="microspores" opacity="0">
        <circle cx="250" cy="360" r="25" fill="#ffe9ef" stroke="#ff99af" stroke-width="2"/>
        <circle cx="350" cy="360" r="25" fill="#ffe9ef" stroke="#ff99af" stroke-width="2"/>
        <circle cx="250" cy="440" r="25" fill="#ffe9ef" stroke="#ff99af" stroke-width="2"/>
        <circle cx="350" cy="440" r="25" fill="#ffe9ef" stroke="#ff99af" stroke-width="2"/>
    </g>

    <!-- بقاء ميكروسورة واحدة -->
    <circle id="singleMicrospore" cx="300" cy="400" r="35" fill="#ffe9ef" stroke="#ff99af" stroke-width="3" opacity="0"/>
    
    <!-- خلية أنبوبية + خلية أموية بعد الانقسام الميتوزي -->
    <g id="tubeGenerative" opacity="0">
        <circle cx="300" cy="400" r="50" fill="#ffe9ef" stroke="#ff99af" stroke-width="4"/> <!-- خلية أنبوبية -->
        <circle cx="300" cy="400" r="30" fill="#fff0b3" stroke="#ffd966" stroke-width="3"/> <!-- خلية أموية -->
    </g>
    
    <!-- نواتين ذكريتين بعد انقسام الخلية الأمية -->
    <g id="spermNuclei" opacity="0">
        <circle cx="285" cy="400" r="8" fill="#ff6666"/>
        <circle cx="315" cy="400" r="8" fill="#ff6666"/>
    </g>
    
    <!-- جدار حبة اللقاح -->
    <circle id="pollenWall" cx="300" cy="400" r="65" fill="none" stroke="#ffcc00" stroke-width="4" opacity="0"/>
</svg>
</div>

<div id="textBox">اضغط "التالي" لبدء العرض</div>
<button onclick="nextStep()">التالي</button>
<button onclick="goBack()">الرجوع</button>

<div id="author">Created by Abdullah</div>

<script>
let step=0;
const textBox=document.getElementById('textBox');

function fadeIn(id){ document.getElementById(id).style.transition="1s"; document.getElementById(id).style.opacity=1; }
function fadeOut(id){ document.getElementById(id).style.transition="0.5s"; document.getElementById(id).style.opacity=0; }

function nextStep(){
    step++;
    switch(step){
        case 1:
            fadeIn('motherCell');
            textBox.innerHTML="1️⃣ الخلية الأم لحبوب اللقاح (2n) داخل المتك الذكري، تحتوي على 46 كروموسوم.";
            break;
        case 2:
            fadeOut('motherCell');
            fadeIn('microspores');
            textBox.innerHTML="2️⃣ الانقسام الميوزي → تكوين أربع ميكروسبورات (n) كل منها تحتوي على 23 كروموسوم.";
            break;
        case 3:
            fadeOut('microspores');
            fadeIn('singleMicrospore');
            textBox.innerHTML="3️⃣ تموت ثلاث ميكروسبورات ويبقى ميكروسورة واحدة فقط.";
            break;
        case 4:
            fadeIn('tubeGenerative');
            textBox.innerHTML="4️⃣ الانقسام الميتوزي للميكروسورة → خلية أنبوبية + خلية أموية.";
            break;
        case 5:
            fadeIn('spermNuclei');
            textBox.innerHTML="5️⃣ الخلية الأمية (Generative cell) تنقسم → نواتين ذكريتين داخل حبة اللقاح.";
            break;
        case 6:
            fadeIn('pollenWall');
            textBox.innerHTML="6️⃣ حبة اللقاح الناضجة جاهزة للتلقيح، محمية بطبقة صلبة (Exine).";
            break;
        default:
            textBox.innerHTML="تم العرض بالكامل ✔";
            break;
    }
}

function goBack(){
    window.location.href="index.html"; // ارجع للصفحة الرئيسية
}
</script>

</body>
</html>
